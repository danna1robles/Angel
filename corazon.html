<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Te amo ðŸ’–</title>
    <style>
        body {
            background: black;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: pink;
            font-family: Arial, sans-serif;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>

<canvas id="canvas"></canvas>

<script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let t = 0;

    function drawHeart() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#ff7aa2";
        ctx.font = "16px Arial";

        for (let i = 0; i < 100; i++) {
            let x = 16 * Math.pow(Math.sin(t + i), 3);
            let y = -(13 * Math.cos(t + i)
                    - 5 * Math.cos(2 * (t + i))
                    - 2 * Math.cos(3 * (t + i))
                    - Math.cos(4 * (t + i)));

            ctx.fillText(
                "I love you",
                canvas.width / 2 + x * 15,
                canvas.height / 2 + y * 15
            );
        }

        t += 0.008;
        requestAnimationFrame(drawHeart);
    }

    drawHeart();
</script>

</body>
</html>
