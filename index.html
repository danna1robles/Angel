        body {

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

        }

        .card {
            background: white;

        .card.fade-out {
            opacity: 0;
            transform: scale(0.95);
        }

        h1 {
            margin-bottom: 10px;

            color: #222;
        }

        h1 span {

        }

        p {

        button {

        }

        button:hover {
            background-color: #f192a6;
            transform: scale(1.05);
        }

        /* Pantalla de transiciÃ³n */
        .transition {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, #76d476, #d5b3d1);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s ease;
            z-index: 1;
        }

        .transition.show {
            opacity: 1;
        }

        .transition h2 {
            color: white;
            font-size: 2.5em;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
